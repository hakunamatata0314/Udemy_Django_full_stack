<!DOCTYPE html>
<html>
<head>
	<title>Level Two</title>
</head>
<body>
	<h1>Course Sign Up Page</h1>
	<p>Please Note: first name, last name, password, and email are required</p>
	<!-- put all the contant inside the form -->
	<<!-- add method get or reach other link after you submit -->
	<<!-- what's the function of id? -->
	<form action="level_one.html" method="get">
		<label for="firstname">First Name:</label>
		<input type="text" id="FirstName" name="" placeholder="First Name" required>

		<label for="lastname">Last Name:</label>
		<input type="text" name="" placeholder="Last Name" required>
		<p></p>

		<label for="email">Email:</label>
		<input type="email" name="" placeholder="name@email.com" required>
		
		<label for="password">Password:</label>
		<input type="password" name="" required>

		<p>Are you over the age of 18?</p>
		<label for="yes">Yes:</label>
		<input id="yes" type="radio" name="over18" value="yes">
		<label for="no">No:</label>
		<input id="no" type="radio" name="over18" value="no">

		<p>Do you have a Credit Card or Paypal?</p>
		<select name="payment">
			<option value="credit card">Credit Card</option>
			<option value="paypal">PayPal</option>
		</select>

		<p></p>
		<input type="submit" name="" value="Sign Up">
	</form>
</body>
</html>
